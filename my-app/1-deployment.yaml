---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: chysome/nginx:v0.1.0
          ports:
            - containerPort: 80
